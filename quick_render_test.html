<!DOCTYPE html>
<html>
<head>
    <title>Quick Render Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #0a0a0a; color: #0f0; }
        button { background: #0f0; color: #000; padding: 15px 30px; font-size: 18px; border: none; cursor: pointer; margin: 10px; }
        button:hover { background: #0c0; }
        .result { background: #1a1a1a; padding: 15px; margin: 10px 0; border-left: 3px solid #0f0; }
        img { max-width: 600px; border: 2px solid #0f0; margin: 10px 0; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>ðŸš€ StudioFlow Quick Test</h1>
    
    <button onclick="testRender()">CLICK TO TEST RENDER</button>
    <button onclick="location.reload()">Refresh Page</button>
    
    <div id="status"></div>
    <div id="result"></div>
    
    <script>
        async function testRender() {
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            status.innerHTML = '<div class="result">Starting render test...</div>';
            
            try {
                // Step 1: Translate
                status.innerHTML += '<div class="result">1. Translating prompt...</div>';
                const translateResp = await fetch('http://127.0.0.1:8000/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: 'A beautiful sunset over mountains with dramatic clouds' })
                });
                
                if (!translateResp.ok) {
                    throw new Error(`Translate failed: ${translateResp.status}`);
                }
                
                const fiboJson = await translateResp.json();
                status.innerHTML += '<div class="result success">âœ“ Translate successful!</div>';
                
                // Step 2: Render
                status.innerHTML += '<div class="result">2. Rendering image... (this may take 30-60 seconds)</div>';
                const renderResp = await fetch('http://127.0.0.1:8000/render', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(fiboJson)
                });
                
                if (!renderResp.ok) {
                    throw new Error(`Render failed: ${renderResp.status}`);
                }
                
                const renderData = await renderResp.json();
                status.innerHTML += '<div class="result success">âœ“ Render complete!</div>';
                status.innerHTML += '<div class="result">Version ID: ' + renderData.version_id + '</div>';
                status.innerHTML += '<div class="result">Seed: ' + renderData.seed + '</div>';
                status.innerHTML += '<div class="result">Image URL: ' + renderData.image_url + '</div>';
                
                // Step 3: Display image
                const imageUrl = 'http://127.0.0.1:8000' + renderData.image_url;
                result.innerHTML = `
                    <div class="result success">
                        <h2>âœ“ IMAGE GENERATED SUCCESSFULLY!</h2>
                        <p>Full URL: ${imageUrl}</p>
                        <img src="${imageUrl}" 
                             onerror="this.style.border='2px solid red'; alert('Failed to load: ' + this.src)" />
                    </div>
                `;
                
            } catch (error) {
                status.innerHTML += '<div class="result error">âœ— ERROR: ' + error.message + '</div>';
                console.error('Render test failed:', error);
            }
        }
        
        // Auto-run on load
        console.log('%cðŸŽ¨ StudioFlow Render Test Ready!', 'font-size: 20px; color: #0f0;');
        console.log('Backend:', 'http://127.0.0.1:8000');
        console.log('Click the button to test rendering!');
    </script>
</body>
</html>
