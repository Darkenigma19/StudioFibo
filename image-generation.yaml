  /image/generate:
    post:
      summary: Generate Image
      tags:
        - v2 endpoints
      servers:
        - url: https://engine.prod.bria-api.com/v2
      description: >-
        **Description**


        Generates a new image based on your inputs.


        This all-in-one endpoint first translates your input (`prompt` and/or
        `images`) into a structured JSON prompt using the state-of-the-art
        **Gemini 2.5 Flash** VLM bridge. It then *internally* uses that JSON to
        generate the final, deterministic image.


        Use this endpoint for professional workflows that demand the
        highest-fidelity interpretation of your creative vision. The response
        includes both the final `image_url` and the `structured_prompt` (JSON).


        For advanced, programmatic control, you can also pass in your own
        `structured_prompt` (e.g., from a previous response or the
        `/v2/structured_prompt/generate` endpoint) to bypass the internal VLM
        bridge. This allows for precise, auditable refinement or recreation of
        an image, or to generate multiple variations from the same structured
        prompt.


        ---


        **Input Combination Rules**


        The request body must include **one** of the following mutually
        exclusive combinations:


        * `prompt` (Generates a new image from text)

        * `images` (Generates a new image inspired by a reference image)

        * `images` + `prompt` (Generates a new image inspired by an image and
        guided by text)

        * `structured_prompt` (Recreates a previous image exactly, combined with
        a seed)

        * `structured_prompt` + `prompt` (Refines a previous image using new
        text instructions, combined with a seed)


        ---

        **API Access**


