                  description: >
                    A string containing the structured prompt in JSON format.
                    Use a `structured_prompt` from a previous generation's
                    response or the `/v2/structured_prompt/generate/lite`
                    endpoint for precise refinement.
                guidance_scale:
                  type: integer
                  description: >
                    Determines how closely the generated image should adhere to
                    the content in the `prompt` parameter. This parameter is
                    optional.
                  default: 5
                  minimum: 3
                  maximum: 5
                model_version:
                  type: string
                  description: >
                    Generation model version. This parameter is optional.

                    * **If omitted (Default)**: Your request will automatically
                    use Bria's current default model. This ensures you always
                    benefit from our latest improvements.

                    * **If specified (e.g., "FIBO")**: Your request will be
                    pinned to this exact version.
                  enum:
                    - FIBO
                aspect_ratio:
                  type: string
                  description: Image aspect ratio. This parameter is optional.
                  default: '1:1'
                  enum:
                    - '1:1'
                    - '2:3'
                    - '3:2'
                    - '3:4'
                    - '4:3'
                    - '4:5'
                    - '5:4'
                    - '9:16'
                    - '16:9'
                steps_num:
                  type: integer
                  description: >-
                    Number of diffusion steps. Uses model default if omitted.
                    This parameter is optional.
                  default: 50
                  minimum: 20
                  maximum: 50
