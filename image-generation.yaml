  /image/generate/lite:
    post:
      summary: Generate Image - Lite (Coming Soon)
      tags:
        - v2 endpoints
      servers:
        - url: https://engine.prod.bria-api.com/v2
      description: >-
        **Description**


        Generates a new image based on your inputs using the **Fibo Lite
        Pipeline**.


        This all-in-one endpoint utilizes a two-step local-compatible process:

        1. **FIBO-VLM Bridge:** Translates your input (`prompt` and/or `images`)
        into a structured JSON prompt using Bria's open-source VLM.

        2. **Fibo Lite Model:** Internally uses the distilled Fibo Lite
        text-to-image model to generate the final visual based on that JSON.


        **Fibo Lite's Benefit**


        By pairing the distilled Fibo Lite text-to-image model with the FIBO-VLM
        bridge, the entire pipeline is capable of fully local, on-prem
        deployment.


        To access the local deployment package, please contact us at <a
        href="mailto:support@bria.ai">support@bria.ai</a>.


        For advanced, programmatic control, you can also pass in your own
        `structured_prompt` (e.g., from a previous response or the
        `/v2/structured_prompt/generate/lite` endpoint) to bypass the internal
        VLM bridge. This allows for precise, auditable refinement or recreation
        of an image, or to generate multiple variations from the same structured
        prompt.


        ---


        **Input Combination Rules**


        The request body must include **one** of the following mutually
        exclusive combinations:


        * `prompt` (Generates a new image from text)

        * `images` (Generates a new image inspired by a reference image)

        * `images` + `prompt` (Generates a new image inspired by an image and
        guided by text)

        * `structured_prompt` (Recreates a previous image exactly, combined with
        a seed)

        * `structured_prompt` + `prompt` (Refines a previous image using new
        text instructions, combined with a seed)


        ---

        ** API Access **


        You can register and access the API Token through Bria's platform <a
        href="https://platform.bria.ai/console/account/api-keys"
        target="_blank">by clicking here</a>.


        ---

