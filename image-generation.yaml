        **Image Prompt Adapter:**
        Offers two modes for image guidance:

        - **regular**: Uses the image’s content, style, and color palette.
        - **style_only**: Uses only the image’s high-level style and color palette.

        To use **Image Prompt Adapter**, include `image_prompt_mode`, `image_prompt_scale`, and either `image_prompt_file` or `image_prompt_urls`.

